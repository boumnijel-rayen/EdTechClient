<div class="container mt-5">
  <h2 class="mb-4">Liste des Matières</h2>
  <button pButton type="button" label="Ajouter une Matière" icon="pi pi-plus" class="mb-3" (click)="openAddMatiereDialog()"></button>
  <div class="grid-container">
    <p-card *ngFor="let matiere of matieres; let i = index" [header]="matiere.nom" subheader="Matière">
      <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
      </ng-template>
      <div class="card-content">
        <p-scrollPanel [style]="{ width: '100%', height: '75px' }">
          <p>{{ matiere.description }}</p>
        </p-scrollPanel>
      </div>
      <p-button label="En savoir plus ..." [link]="true" (click)="showDialog(matiere)"></p-button>
    </p-card>
  </div>
</div>

<p-dialog header="Détail de la Matière" [(visible)]="displayDialog" modal="true" [style]="{width: '50vw'}">
  <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
  <h3>{{ selectedMatiere?.nom }}</h3>
  <p>{{ selectedMatiere?.description }}</p>
  <div class="flex justify-content-end gap-2">
    <p-button label="Modifier" icon="pi pi-pencil" (click)="handleNavigateToUpdateForm()" severity="secondary"></p-button>
    <p-button label="Supprimer" icon="pi pi-trash" (click)="handleDeleteMatiere()" severity="danger"></p-button>
  </div>
</p-dialog>
