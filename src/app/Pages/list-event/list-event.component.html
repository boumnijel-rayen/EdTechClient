<!-- app.component.html -->
<div class="grid-container">
  <p-card *ngFor="let card of cards ; let i = index" [header]="card.header" [subheader]="card.subheader">
    <ng-template pTemplate="header">
      <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
   </ng-template>
    <div class="card-content">
      <p-scrollPanel [style]="{ width: '100%', height: '75px' }">
       <p>
         {{ card.content }}
       </p>
      </p-scrollPanel>
    </div>
      <p-button label="En savoir plus ... " [link]="true" (click)="showDialog(i)"/>
  </p-card>
</div>
<p-dialog header="Evenement DÃ©tail" [(visible)]="displayDialog" modal="true" [style]="{width: '50vw'}">
  <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
  <h3>{{ titre }}</h3>
  <p>{{ date }}</p>
  <p>{{ selectedCardContent }}</p>
  <div class="flex justify-content-end gap-2">
    <p-button label="Modifier" severity="secondary"  />
    <p-button label="Delete" severity="danger"/>
  </div>
</p-dialog>
