<div class="wrapper">
  <div  class="container">
  <form [formGroup]="evenementForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid">
      <div class="p-field">
        <label for="nom">Nom</label>
        <input id="nom" type="text" pInputText formControlName="nom" />
        <div *ngIf="evenementForm.controls['nom'].invalid && evenementForm.controls['nom'].touched" class="p-error">
          Nom de l'évenement est obligatoire.
        </div>
      </div>
  <br>
      <div class="p-field">
        <label for="description">Description</label>
        <input id="description" type="text" pInputText formControlName="description" />
        <div *ngIf="evenementForm.controls['description'].invalid && evenementForm.controls['description'].touched" class="p-error">
          Description est obligatoire.
        </div>
      </div>
      <br>
      <div class="p-field">
        <label for="dateDeb">Date début</label>
        <p-calendar id="dateDeb" formControlName="dateDeb" dateFormat="dd/mm/yy"></p-calendar>
        <div *ngIf="evenementForm.controls['dateDeb'].errors?.['requiered'] && evenementForm.controls['dateDeb'].touched" class="p-error">
          Date début est obligatoire.
        </div>
        <div *ngIf="evenementForm.controls['dateDeb'].errors?.['dateDebError']" class="p-error">
          Date début doit être supérieure à la date du jour
        </div>
      </div>
      <br>
      <div class="p-field">
        <label for="dateFin">Date fin</label>
        <p-calendar id="dateFin" formControlName="dateFin" dateFormat="dd/mm/yy"></p-calendar>
        <div *ngIf="evenementForm.controls['dateFin'].errors?.['requiered'] && evenementForm.controls['dateFin'].touched" class="p-error">
          Date fin est obligatoire.
        </div>
        <div *ngIf="evenementForm.controls['dateFin'].errors?.['dateRange']" class="p-error">
          Date fin doit être supérieure à la date début
        </div>
      </div>

      <br>
      <div class="p-field">
        <label for="organisateurs">Equipe organisation</label>
            <p-multiSelect
                id="organisateurs"
                [options]="utilisateurs"
                formControlName="organisateurs"
                optionLabel="email"
                placeholder="Choisir organisateurs"
                scrollHeight="200px"/>
    </div>
    <div *ngIf="evenementForm.controls['organisateurs'].invalid && evenementForm.controls['organisateurs'].touched" class="p-error">
      Choisir au moins un organisateur.
    </div>
      <br>
      <div class="p-field" style="margin: 10px;">
        <button pButton type="submit" label="Submit" [disabled]="evenementForm.invalid" style="width: 48%;margin-right: 4%;"></button>
        <button pButton type="button" label="Reset" class="p-button-secondary" (click)="onReset()" style="width: 48%;"></button>
      </div>
    </div>
  </form>
  </div>
  </div>
