<div class="container mt-5">
    <h2 class="mb-4">Liste des Matières</h2>
    <div class="grid-container">
      <p-card *ngFor="let matiere of matieres; let i = index" [header]="matiere.nom" subheader="Matière">
        <ng-template pTemplate="header">
        </ng-template>
        <div class="card-content">
          <p-scrollPanel [style]="{ width: '100%', height: '75px' }">
            <p>{{ matiere.description }}</p>
          </p-scrollPanel>
        </div>
        <p-button label="En savoir plus ..." [link]="true" (click)="showMatiereExams(matiere.id)"></p-button>
      </p-card>
    </div>
  </div>
